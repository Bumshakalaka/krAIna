[Command]
Command="
    copyq:
    copy();
    var text = str(clipboard());
    if (!text)
      abort()

    const skills = execute('~/krAIna/kraina.sh')
    var items = str(skills.stdout).split(',');

    var selected_index = dialog('.title', 'Select Skills', '.list:Select', items);
    if (selected_index == undefined) {
      abort();
    }
    const result = execute('~/krAIna/kraina.sh', items[selected_index], text);
    if (result.exit_code != 0) {
        abort();
    }
    copy(result.stdout);
    hide();
    paste();"
GlobalShortcut=ctrl+shift+1
Icon=\xf15b
InMenu=true
IsGlobalShortcut=true
Name=ai:select
Shortcut=alt+return