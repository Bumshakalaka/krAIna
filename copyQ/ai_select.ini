[Command]
Command="
    copyq:
    copy();
    var to_process = str(clipboard());
    if (!to_process) {
      if (dataFormats().indexOf('image/png') >= 0) {
          var f = new TemporaryFile();
          image = data('image/png');
          f.open();
          f.write(image);
          f.close();
          to_process = f.fileName();
      } else {
        abort();
      }
    }
    const skills = execute(\"~/krAIna/kraina.sh\")
    var items = str(skills.stdout).split(',');

    var selected_index = dialog('.title', 'Select Skills', '.list:Select', items);
    if (selected_index == undefined) {
      abort();
    }
    const result = execute(\"~/krAIna/kraina.sh\", items[selected_index], to_process);
    if (result.exit_code != 0) {
        copy(str(result.stderr).trim());
    } else {
        copy(str(result.stdout).trim());
    }
    hide();
    paste();"
GlobalShortcut=ctrl+shift+1
Icon=\xf15b
InMenu=true
IsGlobalShortcut=true
Name=ai:select
Shortcut=alt+return