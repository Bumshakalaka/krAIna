[Command]
Command="
    copyq:
    function batOrSh() {
        // Regular expression to match the line containing OS information
        const osRegex = /^OS: (.*)$/m;
        const match = version().match(osRegex);

        // Check if a match was found
        if (match && match[1]) {
            return match[1].includes('Win') ? '.bat' : '';
        } else {
            return '';
        }
    }
    // Set KrAIna CLI app path
    var kraina_app = '/tools/krAIna/kraina_cli' + batOrSh();
    copy();
    // Example how to run snippets via Chat app using IPC
    const result = execute(Dir().homePath() + kraina_app, 'RUN_SNIPPET', 'translate', clipboard());
    if (result.exit_code != 0) {
        copy(str(result.stderr).trim());
    } else {
        copy(str(result.stdout).trim());
    }
    hide();
    paste();"
Icon=\xf15b
InMenu=true
Input=text/plain
Name=ai:translate
Tab=&clipboard