[Command]
Command="
    copyq:
    // Set KrAIna installation folder in your home folder
    var kraina_dir = '/repos_personal/krAIna/';
    var kraina_script = 'kraina.sh';
    copy();
    const result = execute(Dir().homePath() + kraina_dir + kraina_script, \"translate\",clipboard());
    if (result.exit_code != 0) {
        copy(str(result.stderr).trim());
    } else {
        copy(str(result.stdout).trim());
    }
    hide();
    paste();"
Icon=\xf15b
InMenu=true
Input=text/plain
Name=ai:translate
Tab=&clipboard