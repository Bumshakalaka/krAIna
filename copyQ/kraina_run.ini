[Command]
Command="
    copyq:
    function batOrSh() {
        // Regular expression to match the line containing OS information
        const osRegex = /^OS: (.*)$/m;
        const match = version().match(osRegex);

        // Check if a match was found
        if (match && match[1]) {
            return match[1].includes('Win') ? '.exe' : '';
        } else {
            return '';
        }
    }
    // Set KrAIna CLI app path
    var kraina_app = '/tools/krAIna/kraina_cli' + batOrSh();
    const result = execute(Dir().homePath() + kraina_app, 'SHOW_APP');
    if (result.exit_code != 0) {
        copy(str(result.stderr).trim());
    } else {
        copy(str(result.stdout).trim());
    }
    hide();"
GlobalShortcut=alt+shift+`
Icon=\xf15b
InMenu=true
Input=text/plain
Name=kraina:run
Tab=&clipboard